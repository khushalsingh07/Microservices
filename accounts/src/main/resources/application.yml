server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: ''

  h2:
    console:
      enabled: true

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  profiles:
    active: dev
    #Pointing to use the application-dev.yml for dev env properties


logging:
  level:
    root: error
#    Have specified the log level to debug for our package: com.eazybytes.accounts
    com:
      eazybytes:
        accounts: debug

  file:
    path: /accounts/logs
    name: logs/myLogFile.log
